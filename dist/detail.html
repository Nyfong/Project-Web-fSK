<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/output.css">
    <link rel="stylesheet" href="../style/ClientStyle/index.css">
    <title>Details plants</title>

</head>
<body>

    <section class="sec-1 w-full h-[70px] sticky top-0 bg-white z-[1000]" >
        <nav class="w-full h-full flex">
            <div class="nav-expand w-[50%] h-full flex items-center p-4">
                <p class="hvr-underline-revea  hvr-underline-from-left">OYTEE</p>
            </div>
            <div class="nav-navbar w-[50%] h-full flex items-center justify-between p-3">
                <div class="menu  w-[80%]">
                    <ul class="flex gap-10">
                        <li>
                            <a href="../dist/index.html" class=" hover:text-green-500">Shop</a>
                        </li>
                        <li>
                            <a href="" class=" text-green-400 hover:text-green-500">Details Plant</a>
                        </li>
                        <li>
                            <a href="" class=" hover:text-green-500">Plan Cares</a>
                        </li>
                        <li>
                            <a href="" class=" hover:text-green-500">WorkShops</a>
                        </li>
                        <li>
                            <a href="" class=" hover:text-green-500">Blog</a>
                        </li>
                    </ul>
                </div>
                <div class="profile w-[20%] flex items-center gap-2 h-full justify-around">

                    <i class="fa-solid fa-bag-shopping text-xl relative" id="addtocart">
                        <div class="notification w-[20px] h-[20px] rounded-full bg-green-400 absolute  text-white flex items-center justify-center text-[7px] top-[-5px] left-[15px]">
                            1
                        </div>
                    </i>
                    <i class="fa-regular fa-heart text-xl"></i>
                    <!-- user profile -->
                   <a href="/dist/profile/profile.html">
                        <div class="rounded-full w-[40px] h-[40px] bg-green-400  border-2 border-green-500 relative   hover:Pfdropdown visible">
                            <img src="https://www.meme-arsenal.com/memes/04a8b5db8363deefc63fd35461ce6c68.jpg" 
                            class="w-full h-full object-cover border-green-500 rounded-full"                        
                            alt="">
                            <span class="bottom-0 left-7 absolute  w-3.5 h-3.5 bg-green-400 border-2 border-white dark:border-gray-800 rounded-full"></span>
                        </div>
                        
                   </a>
                </div>
            </div>
        </nav>
    </section>
     <!-- content -->
    <section class="sec-2 w-full   px-[100] bg-slate-200 flex">
        <!-- container -->
        <div class="container  w-full h-full mt-[30px] flex m-auto">
               <!-- aside photo -->
        <div class="aside_photo w-[55%] h-[700px] rounded-xl gap-4 flex">
            <!-- preview -->
            <div class="left_side w-[15%] h-full rounded-xl flex flex-col">
                <div class="pic_1 w-full h-[120px] mt-2 p-2 border-2 border-black hvr-reveal">
                    <img src="https://imgix.be.green/63640479d5c27125542305.jpg"
                    class="w-full h-full  "
                    alt=""> 
                </div>
                <div class="pic_1 w-full h-[120px] mt-2 border-2 border-black p-2  hvr-reveal">
                    <img src="https://imgix.be.green/63640479d5c27125542305.jpg"
                    class="w-full h-full  "
                    alt=""> 
                </div>
                <div class="pic_1 w-full h-[120px] mt-2 border-2 border-black p-2  hvr-reveal">
                    <img src="https://imgix.be.green/63640479d5c27125542305.jpg"
                    class="w-full h-full  "
                    alt=""> 
                </div>
                
            </div>
            <!-- main selected -->
            <div class="mainphoto w-[85%] h-full rounded-xl p-2 relative ">
                <img src="https://imgix.be.green/63640479d5c27125542305.jpg"
                class="w-full h-full rounded-xl"
                alt="">

                <div class="show_height absolute w-[200px] h-[50px] bg-orange-50 bottom-[30px] rounded-2xl flex items-center justify-evenly">
                    <i class="fa-solid fa-seedling"></i>
                    <p>Height 120cm</p>
                </div>
            </div>

        </div>

        <!-- description details and price add number .. -->
        <div class="aside_payment flex flex-col gap-3 w-[45%] h-[700px]  rounded-xl p-6">
            <!-- name and price -->
            <div class="row-1 w-fill p-1">
                <div class="name_price flex p-3 justify-between items-cneter">
                    <p> Ficus elastica tineke XL </p>
                    <p> 43.99$</p>
                </div>
                <div class="name_price flex p-3 justify-between items-cneter">
                    <p class="font-bold text-xs"> Ficus elastica tineke XL </p>
                    <p class="text-red-500"> FREE DERIVERRY</p>
                </div>
            </div>
            <!-- choese pot -->
            <div class="row-2 w-fill p-1">
                <div class=" w-full flex p-3  items-cneter border-2 border-t-green-300">
                    <p> Choose your pot </p>
                    
                </div>
                <div class="pot_photos flex p-3 gap-2">

                    <!-- photos of pot-->
                    
                    <div class="photo_1 w-[250px] h-[150px]  flex flex-col items-center p-1 hvr-reveal ">
                        <img src="https://be.green/build/images/product/product-pot.jpg"
                        class="w-[80%] h-[80%] rounded-2xl "
                        alt="">
                        <p class="text-green-500">10.22$</p>
                    </div>
                    <div class="photo_1   w-[250px] h-[150px]    flex flex-col items-center p-1 hvr-reveal">
                        <img src="https://imgix.be.green/61fd018f1114f043629253.jpg?&w=220&h=220"
                        class="w-[80%] h-[80%] rounded-2xl"
                        alt="">
                        <p class="text-green-500">10.22$</p>
                    </div>
                    <div class="photo_1 w-[250px] h-[150px]   flex flex-col items-center p-1 hvr-reveal">
                        <img src="https://imgix.be.green/639c4b6239dd7878991430.jpg?&w=220&h=220"
                        class="w-[80%] h-[80%] rounded-2xl"
                        alt="">
                        <p class="text-green-500">10.22$</p>
                    </div>
                    <div class="photo_1  w-[250px] h-[150px]     flex flex-col items-center p-1  relative">
                        <img src="https://imgix.be.green/639b58d2be901412456183.jpg?&w=220&h=220"
                        class="w-[80%] h-[80%] rounded-2xl"
                        alt="">
                        <p class="text-green-500">10.22$</p>

                        <!-- cover more -->
                        <div class="more absolute w-full h-full  flex items-center justify-center bg-black opacity-50 "></div>
                        <span class=" absolute wi-full h-full flex items-center justify-center text-white">
                            More
                        </span>
                    </div>
                    
                </div>
            </div>

            <!-- deleverry country -->

            <div class="delivery flex justify-between p-2 items-center w-full border-2 border-green-500">
                <!-- icons and name of country -->
                    <div class=" w-[80%] flex text-green-500 items-center  gap-5">
                        <i class="fa-solid fa-truck"></i>
                        <p>Delrivery country</p>
                        <p>cambodia</p>
                    </div>
                <!-- change contry -->
                <div class=" w-[20%] flex text-green-500 items-center  gap-5">
                    <i class="fa-solid fa-location-dot"></i>
                    <u>cambodia</u>
                </div>
                   
            </div>
            <!-- at plant to cart -->
            <div class="w-full h-[40px] flex items-center justify-center font-bold text-white bg-green-400 hover:bg-green-600">
                <p>Add plants to cart</p>
            </div>
            <!-- pay with VISA card -->
            <button type="button" class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-800 dark:bg-white dark:border-gray-700 dark:text-gray-900 dark:hover:bg-gray-200 me-2 mb-2">

                Pay with Visa
            </button>
            <!-- pay with ETH -->
            <button type="button" class="text-gray-900 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 me-2 mb-2">
                <svg class="w-4 h-4 me-2 -ms-1 text-[#626890]" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="ethereum" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M311.9 260.8L160 353.6 8 260.8 160 0l151.9 260.8zM160 383.4L8 290.6 160 512l152-221.4-152 92.8z"></path></svg>

                <svg class="w-5 h-5 me-2 -ms-1" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="apple" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"></path></svg>
                Check out with Apple Pay

        </div>

        </div>
    </section>
